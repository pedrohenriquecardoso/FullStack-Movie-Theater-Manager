<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Reservas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
  <style>
    .row.content {
      height: 1500px
    }

    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    .reservado {
      background-color: crimson;
    }

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }
  </style>
  <script type="module">
    import Controller from "./js/controller.js";
    window.controller = new Controller();
  </script>
  <script type="module">
    import Salas from "./js/salas.js";
    window.salas = new Salas();
  </script>
</head>

<body
  onload="controller.domArrReservas(); controller.selectListaDeClientesEmReservas(); controller.selectListaDeSessoesEmReservas()">
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <div class="container-fluid text-center my-5">
          <h4>Cinema High Tech</h4>

        </div>
        <div class="container-fluid">
          <p class="my-3"><a class="list-group-item list-group-item-action" href="clientes.html">Clientes</a></p>
          <p class="my-3"><a class="list-group-item list-group-item-action" href="filmes.html">Filmes</a></p>
          <p class="active my-3"><a class="list-group-item list-group-item-action" href="sessao.html">Sessões</a></p>
          <p class="my-3"><a class="list-group-item list-group-item-action" href="reservas.html">reservas</a></p>
          <p class="my-3"><a class="list-group-item list-group-item-action" href="#">Logout</a></p>
        </div><br>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-success mx-2" type="button">
              Search
            </button>
          </span>
        </div>
      </div>


      <div class="col-sm-9">
        <div class="container-fluid my-4">
          <h4>Nova reserva</h4>
        </div>

        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Sessão</span>
          </div>
          <select id="selectSessoes" type="text" class="custom-select">
            <option selected>Selecione</option>
          </select>
        </div>

        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Cliente</span>
          </div>
          <select id="selectClientes" type="text" class="custom-select">
            <option selected>Selecione</option>
          </select>
        </div>

        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Cadeira</span>
          </div>
          <input id="inputCadeira" type="text" class="form-control" placeholder="Digite nome da cadeira">

        </div>






        <div class="caintainer-fluid">
          <button data-toggle="modal" data-target="#myModal" class="btn-primary form-control" onclick="salas.getReservas()"><h4>Cadeiras disponíveis</h4></button>
          <div class="row" id="divCadeiras">

          </div>

        </div>
         



        <div class="container-fluid my-3">
          <button onclick="controller.aoClicarSalvarReserva()" class="btn btn-block btn-lg btn-success">Salvar</button>
          <button class="btn btn-block btn-lg btn-danger">Cancelar</button>
        </div>

        <div class="container-fluid my-3">
          <h4 class="list-group-item">Resultado da busca:</h4>
          <div id="resultadoBusca"></div>
        </div>


        <div class="container-fluid my-3">
          <h4 class="list-group-item">Reservas cadastradas</h4>
        </div>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Sessao</th>
                <th>Cliente</th>
                <th>Cadeira</th>

              </tr>
            </thead>
            <tbody id="divReservas">


            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!--  Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadeiras</h4>
      </div>
      <div class="d-flex flex-wrap modal-body" id="divMontarCadeiras">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>



  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
